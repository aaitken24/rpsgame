<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Console game</title>
    </head>
    <body>
        <script>
            function computerPlay(){
                let randNum= Math.ceil(Math.random()*3)
                if (randNum==1) {
                    return("paper")
                }
                else if (randNum==2) {
                    return("rock")
                }
                else if (randNum==3) {
                    return("scissors")
                }
                else {
                    return("Error! Something went wrong.");
                }
            }
            const comptChoice=computerPlay
            function playerPlay() {
                prompt("Pick rock paper or scissors.")
            }
            const playerChoice=playerPlay
            function winLoose(){
                if (playerChoice=="rock" && comptChoice=="rock") {
                    return("You tied. Rock and Rock.")
                }
                else if (playerChoice=="rock" && comptChoice=="paper"){
                    return("You lost. Rock was beaten by paper.")
                }
                else if (playerChoice=="rock" && comptChoice=="scissors"){
                    return("You win. Rock beat paper.")
                }
                else if (playerChoice=="paper" && comptChoice=="rock"){
                    return("You win. Paper beat rock.")
                }
                else if (playerChoice=="paper" && comptChoice=="paper"){
                    return("You tied. Paper and paper.")
                }
                else if (playerChoice=="paper" && comptChoice=="scissors"){
                    return("You lost. Paper was beaten by scissors")
                }
                else if (playerChoice=="scissors" && comptChoice=="rock"){
                    return("You lost. Scissors was beaten by rock.")
                }
                else if (playerChoice=="scissors" && comptChoice=="paper"){
                    return("You won. Scissors beat paper.")
                }
                else if (playerChoice=="scissors" && comptChoice=="scissors"){
                    return("You tied. Scissors and Scissors.")
                }
                else {
                    return("Error! Something went wrong.")
                }
            }
            const winnerLooser=winLoose
            
            function playRound(){
                computerPlay()
                playerPlay()
                winLoose()
                console.log(winnerLooser)
            }
            playRound();
        </script>
    </body>
</html>
